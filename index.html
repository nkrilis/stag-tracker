<!doctype html>
<html lang="en" style="height: 100%; background: #667eea;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Event ticket management and check-in application" />
    <link rel="manifest" href="/stag-tracker/manifest.json" />
    <link rel="apple-touch-icon" href="/stag-tracker/icon-192.png" />
    <title>Stag Tracker - Ticket Management</title>
  </head>
  <body style="height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-attachment: fixed;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/stag-tracker/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
