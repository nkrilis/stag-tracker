<!doctype html>
<html lang="en" style="height: 100%; background: #667eea;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Christopher's Stag Party - Event ticket management and check-in application" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nkrilis.github.io/stag-tracker/" />
    <meta property="og:title" content="Christopher's Stag Tracker" />
    <meta property="og:description" content="Event ticket management and check-in for Christopher's Stag Party" />
    <meta property="og:image" content="https://nkrilis.github.io/stag-tracker/icon-512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nkrilis.github.io/stag-tracker/" />
    <meta property="twitter:title" content="Christopher's Stag Tracker" />
    <meta property="twitter:description" content="Event ticket management and check-in for Christopher's Stag Party" />
    <meta property="twitter:image" content="https://nkrilis.github.io/stag-tracker/icon-512.png" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Christopher's Stag Tracker - Ticket Management</title>
  </head>
  <body style="height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-attachment: fixed;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/stag-tracker/sw.js')
            .then((registration) => {
              // Service worker registered successfully
            })
            .catch((error) => {
              // Service worker registration failed - app will still work without it
            });
        });
      }
    </script>
  </body>
</html>
