<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add to Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 10px 0;
            color: #333;
        }
        .event-title {
            font-size: 1.25rem;
            color: #667eea;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        .details {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .detail-row {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
        }
        .detail-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ</h1>
        <div class="event-title">Gentleman's Dinner in Honor of Christopher Krilis</div>
        <div class="details">
            <div class="detail-row">
                <span class="detail-icon">üìÖ</span>
                <span>Friday, March 6, 2026 at 7:00 PM</span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">üìç</span>
                <div>
                    <div><strong>The Terrace Event Venue</strong></div>
                    <div>1680 Creditstone Rd, Vaughan, ON L4K 5V6</div>
                </div>
            </div>
        </div>
        <button id="addToCalendar" class="btn">
            Add to Calendar
        </button>
    </div>
    
    <script>
        document.getElementById('addToCalendar').addEventListener('click', function() {
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Stag Tracker//Event//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:stag-dinner-2026@stagtracker.com
DTSTAMP:20260127T000000Z
DTSTART:20260307T000000Z
DTEND:20260307T050000Z
SUMMARY:Gentleman's Dinner in Honor of Christopher Krilis
LOCATION:The Terrace Event Venue\\, 1680 Creditstone Rd\\, Vaughan\\, ON L4K 5V6
DESCRIPTION:Join us for Christopher's Gentleman's Dinner!
STATUS:CONFIRMED
TRANSP:OPAQUE
SEQUENCE:0
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Christopher-Dinner.ics';
            link.click();
            URL.revokeObjectURL(url);
            
            // Show confirmation
            this.textContent = '‚úì Calendar File Downloaded';
            this.style.background = '#10b981';
        });
    </script>
</body>
</html>
    </div>
</body>
</html>
